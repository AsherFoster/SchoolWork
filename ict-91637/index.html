<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Comic Managing Thing</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  </head>
  <body>
    <nav>
      <a href="#" onclick="goTo('sales')">Sell things</a>
      <a href="#" onclick="goTo('stock')">Stock things</a>
      <a href="#" onclick="goTo('stats')">Stat things</a>
    </nav>
    <div id="sales" class="view">
      <h1>Sell things!</h1>
      <ul id="sales-items"></ul>
    </div>
    <div id="stock" class="view">
      <h1>Stock things!</h1>
      <ul id="stock-items"></ul>
    </div>
    <div id="stats" class="view">
      <h1>Stats?</h1>
      <ul id="stats-items"></ul>
    </div>
    <div id="notification">
      <div id="timer"></div>
      <p id="notification-text">Something's broken.</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
